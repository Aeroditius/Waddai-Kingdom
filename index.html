<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مملكة وداي</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#" data-key="siteName">
                <img src="images/logo.png" alt="Wadai Kingdom Logo" class="navbar-logo me-2" 
                     onerror="console.log('Logo failed to load from:', this.src); this.style.display='none';" 
                     onload="console.log('Logo loaded successfully');">
                مملكة وداي
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="language-switcher dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-globe me-2"></i>
                    <span id="currentLanguage">العربية</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="#" onclick="switchLanguage('ar')" data-lang="ar">
                        العربية
                    </a></li>
                    <li><a class="dropdown-item" href="#" onclick="switchLanguage('en')" data-lang="en">
                        English
                    </a></li>
                    <li><a class="dropdown-item" href="#" onclick="switchLanguage('fr')" data-lang="fr">
                        Français
                    </a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- Navigation items will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div id="content-sections">
            <!-- Sections will be populated by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <p class="text-center mb-0" data-key="footer">© 2025 مملكة وداي</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Content Data -->
    <script src="data/content.js?v=1.1"></script>
    <!-- Main JavaScript -->
    <script src="js/script.js?v=1.1"></script>
    <!-- Gallery JavaScript -->
    <script src="js/gallery.js?v=1.1"></script>
    <!-- Video JavaScript -->
    <script src="js/video.js?v=1.1"></script>
    <!-- AI Chat JavaScript -->
    <script src="js/ai-chat.js"></script>

    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close">&times;</button>
            <img src="" alt="">
            <div class="lightbox-caption"></div>
            <button class="lightbox-nav prev">&lt;</button>
            <button class="lightbox-nav next">&gt;</button>
        </div>
    </div>
</body>
</html>
